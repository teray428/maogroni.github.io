<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order</title>
    <link rel="stylesheet" href="../assets/styles/style.css">
</head>
<body>
    <header id="header">
        <nav class="navbar container">
            <img src="../assets/images/SHH.png" class="logo">
            <h1>Sugbo's Sweet Treats</h1>
            <input type="checkbox" id="menu-toggle" class="menu-toggle">
            <label for="menu-toggle" class="menu-btn">☰</label>
            <ul class="nav-links">
                <li><a href="../index.html">Home</a></li>
                <li><a href="../pages/about.html">About</a></li>
                <li><a href="../pages/products.html">Products</a></li>
                <li><a href="../pages/contact.html">Contact</a></li>
            </ul>
                </nav>
            </header>
           
            <main>
                <div class="order-form">
                    <h3>Order Details</h3>
                
                    <label for="name">Name</label>
                    <input type="text" id="name" placeholder="Enter your name">
                
                    <label for="date">Date</label>
                    <input type="date" id="date">
                
                    <label for="address">Address</label>
                    <input type="text" id="address" placeholder="Your address">

                    <label for="orderNumber">Phone Number</label>
                    <input type="text" id="orderNumber" placeholder="Phone number">

                    <label for="quantity">Quantity</label>
                    <input type="number" id="quantity" min="1" value="1">
                
                    <label for="payment">Payment Option</label>
                    <select id="payment">
                      <option value="cash">Cash On Delivery  </option>
                      <option value="credit">Gcash</option>
                      <option value="paypal">PayPal</option>
                    </select>
                
                     <a href="submit-order.html"><button type="submit">Submit Order</button></a>
                     <a href="products.html"><button type="submit">Cancel Order</button></a>

                    
                  </div>
                      </main>
                    <div>
                          <footer id="footer">
                            <div class="footer-container">
                              <p>© 2025 - Kakanin Dishes. All rights reserved.</p>
                            </div>
                          </footer>
                
</body>
</html>
